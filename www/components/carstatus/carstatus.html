<ion-view title="Car Status">
    <ion-content>

        <div class="card">
            <div class="item item-divider">
                Car Battery Level:
            </div>
            <div class="item item-text-wrap">
                {{ carSimulatorData.battery_level }}
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                Car Oil Level:
            </div>
            <div class="item item-text-wrap">
                {{ carSimulatorData.oil_level }}
            </div>
        </div>

    </ion-content>
</ion-view>
