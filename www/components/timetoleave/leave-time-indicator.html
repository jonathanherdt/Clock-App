<div class="radial-progress" data-progress="{{transit.minutesLeft > 30? '100' : floor(transit.minutesLeft * 10/3)}}">
    <div class="circle">
        <div class="mask full">
            <div class="fill"></div>
        </div>
        <div class="mask half">
            <div class="fill"></div>
            <div class="fill fix"></div>
        </div>
    </div>
    <div ng-class="['transportation',
                    'inset',
                    transit.minutesLeft < 60? 'transportation-with-shadow' : '']"
            ng-style="{'background-image': 'url({{picture}})'}">
        <div class="primary-transportation"
                ng-if="transit.minutesLeft < 60">
            <i ng-class="['icon', 'ion-android-' + '{{transit.type}}']"></i>
            <p>{{transit.minutesLeft}} mins</p>
        </div>
        <!--<div class="secondary-transportation">
            <i ng-class="['icon', 'ion-android-' + '{{familyMember.transit[1].type}}']"></i>
            <br/>
            {{familyMember.transit[1].minutesLeft}} mins
        </div>-->
    </div>
</div>
